<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/javascript.js" defer></script>
</head> 
<body>
    <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>Seja bem-vindo</h1>
            </div>
        </div>
        <!-- formulários -->
        <div id="register-form">
            <h2>Crie sua conta:</h2>
            <p>registre-se para utilizar todas as funcionalidades do sistema</p>
            <div class="form-control">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome">
            </div>
            <!-- email-->
            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="text" type="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <!-- senha -->
            <div class="form-control">
                <label for="password">Senha</label>
                <input type="text" type="password" id="password" placeholder="Digite a sua senha">
            </div>

            <!-- campo de gerar senha segura -->
            <p>Quer ajuda para criar uma senha segura? 
                <span id="open-generate-password">Click aqui.</span></p>

            <!-- campo com opções de edição de senhar gerada -->
            <div id="generate-options" class="hide">
                <p>Selecione as opções que você deseja</p>

                <div class="form-control">
                    <label for="length">Quantidade de caracteres:</label>
                    <input type="text" name="length" id="length" value="10">
                </div>

                <div class="form-control">
                    <label for="letters">Letras:</label>
                    <input type="checkbox" name="letters" id="letters" checked>
                </div>

                <div class="form-control">
                    <label for="numbers">Números:</label>
                    <input type="checkbox" name="number" id="numbers" value="10" checked>
                </div>

                <div class="form-control">
                    <label for="symbols">Símbolos:</label>
                    <input type="checkbox" name="symbols" id="symbols" value="10" checked>
                </div>

                <button id="generate-password">Gerar Senha</button>

            </div>

             <div id="generated-password">
                <p>Aqui está a sua senha segura:</p>
                <h4></h4> <!-- a senha gerada aparecerá aqui, gerada pelo javascript-->
                <button id="copy-password">Copiar</button>
             </div>
             

            <!-- confirmação de senha -->
             <div class="form-control">
                <label for="confirmpassword" >Confirmação de senha</label>
                <input type="text" name="confirmpassword" id="confirmpassword" placeholder="Confirme a sua senha">
            </div>
            <input type="submit" value="Cadastrar">
        </div>
    </div>
      
</body>
</html>
